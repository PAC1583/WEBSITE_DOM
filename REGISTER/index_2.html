<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="CSS/stylesDOM.css" />

    <div class="container">

            <input
              type="text"
              class="nameLast"
              id="name"

            />

              type="text"
              class="nameLast"
              id="lastName"
              placeholder="Apellido"
            />

            <input type="text" id="email" placeholder="Correo" class="others" />

            <input
              type="text"
              id="password"
              placeholder="Contrasena"

            />
            <input
              type="text"
              id="mobile"
              placeholder="Celular"

            />
            <br />
            <br />

              type="submit"
              value="Registrarse"
              id="button"
              class="button_1"
            />

            <div id="error" class="errors"></div>

        </div>
